<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fleet/fragments/fragments :: head">
</head>
<body>
<link href="/css/font-awesome.min.css" rel="stylesheet"/>

<section>
    <!-- container section start -->
    <section id="container" class="">

        <header th:replace="fleet/fragments/fragments :: header"></header>

        <aside th:replace="fleet/fragments/fragments :: aside(index)"></aside>


        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">
                <!--overview start-->
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header"><i class="fa fa-list-alt"></i> Components</h3>
                        <ol class="breadcrumb">
                            <li><i class="fa fa-home"></i><a
                                    th:href="@{'/fleet/' + ${fleetManager.id} + '/home'}">Home</a></li>
                            <li><i class="fa fa-desktop"></i>Dashboard</li>
                        </ol>
                    </div>
                </div>
                <!--Error and Success divs should be placed here-->
                <div class="row">
                    <div class="col-lg-12" th:if="${success != null}" >
                        <div th:replace="fleet/fragments/fragments :: infoSuccess"></div>
                    </div>
                    <div class="col-lg-12" th:if="${warning != null}" ><div th:replace="fleet/fragments/fragments :: infoWarning"></div></div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                        <div class="info-box blue-bg">
                            <i class="fa fa-car"></i>

                            <div class="count" th:text="${fleetModel.totalFleetCars}"></div>
                            <div class="title">Total Fleet</div>
                        </div>
                        <!--/.info-box-->
                    </div>
                    <!--/.col-->

                    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                        <div class="info-box brown-bg">
                            <i class="fa fa-cubes"></i>

                            <div class="count" th:text="${fleetModel.totalActiveCars}"></div>
                            <div class="title">Fleet Pool</div>
                        </div>
                        <!--/.info-box-->
                    </div>
                    <!--/.col-->

                    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                        <div class="info-box dark-bg">
                            <i class="fa fa-exclamation-triangle"></i>
                            <div class="count" th:text="${fleetModel.totalFreeFleetCars}"></div>
                            <div class="title">Free Pool</div>
                        </div>
                        <!--/.info-box-->
                    </div>
                    <!--/.col-->

                    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                        <div class="info-box green-bg">

                            <i class="fa fa-thumbs-o-up"></i>
                            <div class="count" th:text="${fleetModel.totalOrders}"></div>
                            <div class="title">Orders</div>
                        </div>
                        <!--/.info-box-->
                    </div>
                    <!--/.col-->

                </div>
                <!--/.row-->


                <div class="row">

                    <div class="col-lg-6 col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h2><i class="fa fa-flag-o red"></i><strong>New Employees</strong></h2>
                            </div>
                            <div class="panel-body">
                                <table id="table" class="table bootstrap-datatable countries">
                                    <thead>
                                    <tr>
                                        <th>First name</th>
                                        <th>Last name</th>
                                        <th>E-mail</th>
                                        <th>Business Unit</th>
                                        <th>Category</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="owner : ${employeeList.owners}">
                                        <td th:text="${owner.firstName}"></td>
                                        <td th:text="${owner.lastName}"></td>
                                        <td th:text="${owner.email}"></td>
                                        <td th:text="${owner.business}"></td>
                                        <td th:text="${owner.klasse}"></td>
                                        <td>
                                            <a th:href="@{'/fleet/' + ${fleetManager.id} + '/createOrder/' + ${owner.id}}"
                                               class="btn btn-info">Start order<span
                                                    class="fa fa-arrow-right"></span></a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h2><i class="fa fa-flag-o red"></i><strong>Orders</strong></h2>
                            </div>
                            <div class="panel-body">
                                <table class="table bootstrap-datatable countries">
                                    <thead>
                                    <tr>
                                        <th>OrderCode</th>
                                        <th>User</th>
                                        <th>Orderdate</th>
                                        <th>Car</th>
                                        <th>Order status</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody th:each="order : ${fleetModel.orders}">
                                    <tr>
                                        <td th:text="${order.orderCode}"></td>
                                        <td th:text="${order.userName}"></td>
                                        <td th:text="${order.date}"></td>
                                        <td th:text="${order.carModelMark}"></td>
                                        <td th:text="${order.status}"></td>
                                        <td>
                                            <button class="btn btn-info lg-btn"><span
                                                    class="fa fa-info-circle"></span>Info
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>

                    </div>
                </div>
            </section>
        </section>
    </section>
    <!--main content end-->
</section>
<!-- container section start -->
<div th:replace="fleet/fragments/scripts :: script"></div>

</body>
</html>
