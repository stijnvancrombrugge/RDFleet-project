<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="head">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="RD-fleet"/>
    <meta name="author" content="Steven"/>
    <link rel="shortcut icon" href="/img/favicon.png"/>

    <title>RD-Fleet</title>

    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- bootstrap theme -->
    <link href="/css/bootstrap-theme.css" rel="stylesheet"/>
    <!--external static.css-->
    <!-- font icon -->
    <link href="/css/elegant-icons-style.css" rel="stylesheet"/>
    <link href="/css/font-awesome.min.css" rel="stylesheet"/>
    <!-- full calendar static.css-->
    <link href="/assets/fullcalendar/fullcalendar/bootstrap-fullcalendar.css" rel="stylesheet"/>
    <link href="/assets/fullcalendar/fullcalendar/fullcalendar.css" rel="stylesheet"/>
    <!-- easy pie chart-->
    <link href="/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css" rel="stylesheet" type="text/static.css"
          media="screen"/>
    <!-- owl carousel -->
    <link rel="stylesheet" href="/css/owl.carousel.css" type="text/static.css"/>
    <link href="/css/jquery-jvectormap-1.2.2.css" rel="stylesheet"/>
    <!-- Custom styles -->
    <link rel="stylesheet" href="/css/fullcalendar.css"/>
    <link href="/css/widgets.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
    <link href="/css/style-responsive.css" rel="stylesheet"/>
    <link href="/css/xcharts.min.css" rel=" stylesheet"/>
    <link href="/css/jquery-ui-1.10.4.min.css" rel="stylesheet"/>
    <link href="https://cdn.datatables.net/1.10.9/css/dataTables.bootstrap.min.css" rel="stylesheet"/>
    <!-- HTML5 shim and Respond.static.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="static.js/html5shiv.static.js"></script>
    <script src="static.js/respond.min.static.js"></script>
    <script src="static.js/lte-ie7.static.js"></script>

    <![endif]-->
</head>


<body>

<header class="header dark-bg" th:fragment="header">
    <div class="toggle-nav">
        <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"><i
                class="icon_menu"></i></div>
    </div>

    <!--logo start-->
    <a href="index.html" class="logo">RD <span class="lite">Fleet</span></a>
    <!--logo end-->


    <div class="top-nav notification-row">
        <!-- notificatoin dropdown start-->
        <ul class="nav pull-right top-menu">
            <!-- user login dropdown start-->
            <li class="dropdown">
                <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                    <span class="profile-ava">
                                <img alt="" style="width: 50px" src="/img/default-profile.png"/>
                            </span>
                    <span class="username">Fleet Manager</span>
                    <b class="caret"></b>
                </a>
                <ul class="dropdown-menu extended logout">
                    <div class="log-arrow-up"></div>
                    <li class="eborder-top">
                        <a href="/fleet/home"><i class="icon_profile"></i>Home</a>
                    </li>
                    <li>
                        <a th:href="@{/logout}"><i class="icon_key_alt"></i> Log Out</a>
                    </li>
                </ul>
            </li>
            </ul>
        </div>

</header>

<!--sidebar start-->
<aside th:fragment="aside(activeTab)">
    <div id="sidebar" class="nav-collapse ">
        <!-- sidebar menu start-->
        <ul class="sidebar-menu">
            <li th:class="${activeTab == 'index'}? 'active' : null">
                <a class="" th:href="@{'/fleet/home'}">
                    <i class="icon_house_alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li th:class="${activeTab == 'control'}? 'active' : null">
                <a class="" th:href="@{'/fleet/control'}">
                    <i class="icon_piechart"></i>
                    <span>Fleet Control</span>
                </a>
            </li>
            <li class="sub-menu">
                <a href="javascript:;" class="" >
                    <i class="icon_document_alt"></i>
                    <span>Employees</span>
                    <span class="menu-arrow arrow_carrot-right"></span>
                </a>
                <ul class="sub">
                    <li th:class="${activeTab == 'employees'}?'active' : null"><a class="" th:href="@{'/fleet/employees'}">Overview</a></li>
                    <li th:class="${activeTab == 'employess'}?'active' : null"><a class="" th:href="@{'/fleet/register'}">Register</a></li>
                </ul>
            </li>
            <li th:class="${activeTab == 'cars'}?'active' : null">
                <a class="" th:href="@{'/fleet/cars'}">
                    <i class="icon_table"></i>
                    <span>Cars</span>
                </a>
            </li>
            <li th:class="${activeTab == 'orders'}?'active' : null">
                <a class="" th:href="@{'/fleet/ordercontrol'}">
                    <i class="icon_documents_alt"></i>
                    <span>Orders</span>
                </a>
            </li>
        </ul>
        <!-- sidebar menu end-->
    </div>
</aside>
<!--sidebar end-->
<div th:fragment="infoSuccess" class="alert alert-success" role="alert">
    <p th:text="success"></p>
</div>
<div th:fragments="infoWarning" class="alert alert-danger" role="alert">
    <p th:text="warning"></p>
</div>
</body>
</html>
