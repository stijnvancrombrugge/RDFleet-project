<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="New Order"/>
    <meta name="author" content="Stijn"/>
    <link rel="shortcut icon" href="/img/favicon.png"/>

    <title>Order</title>

    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- bootstrap theme -->
    <link href="/css/bootstrap-theme.css" rel="stylesheet"/>
    <!--external static.css-->
    <!-- font icon -->
    <link href="/css/elegant-icons-style.css" rel="stylesheet" />
    <link href="/css/font-awesome.min.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="/css/style.css" rel="stylesheet"/>
    <link href="/css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.static.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="static.js/html5shiv.static.js"></script>
    <script src="static.js/respond.min.static.js"></script>
    <script src="static.js/lte-ie7.static.js"></script>
    <![endif]-->
</head>

<body>
<!-- container section start -->
<section id="container" class="">
    <!--header start-->
    <header th:replace="employee/index :: header">
    </header>
    <!--header end-->

    <!--sidebar start-->
    <aside th:replace="employee/index :: sidebar">
    </aside>
    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-user-md"></i>New Car Order</h3>

                </div>
            </div>
            <div th:replace="employee/index :: profilewidget">
            </div>
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">

                        <div class="panel-body">
                            <div class="tab-content">
                                <div id="recent-activity" class="tab-pane active">
                                    <section class="panel">
                                        <div class="panel-body bio-graph-info">
                                            <div class="bio-graph-heading"> <div class="row"><img class="my-car-picture" th:src="@{'/image/model/' + ${carModel.id}}"/></div></div>
                                            <div class="panel-body bio-graph-info">
                                                <div class="row" style="border-bottom: 1px solid #263a4f; color: #263a4f; text-align: center; margin-bottom: 20px;">
                                                    <h1>Details <span th:text="${carModel.mark}"></span> <span th:text="${carModel.model}"></span></h1>
                                                </div>
                                                <div class="row">

                                                    <div class="bio-row">
                                                        <p><span>Mark </span>: <th th:text="${carModel.mark}"></th></p>
                                                    </div>
                                                    <div class="bio-row">
                                                        <p><span>Model </span>: <th th:text="${carModel.model}"></th></p>
                                                    </div>
                                                    <div class="bio-row">
                                                        <p><span>Category </span>: <th th:text="${carModel.category.categoryClass}"></th></p>
                                                    </div>
                                                    <div class="bio-row">
                                                        <p><span>Line </span>: <th th:text="${carModel.line}"></th></p>
                                                    </div>
                                                    <div class="bio-row">
                                                        <p><span>Horsepower </span>: <th th:text="${carModel.horsePower}"></th></p>
                                                    </div>
                                                    <div class="bio-row">
                                                        <p><span>Cilinder </span>: <th th:text="${carModel.cilinder}"></th></p>
                                                    </div>
                                                    <div class="bio-row">
                                                        <p><span>Motor Type </span>: <th th:text="${carModel.motorType}"></th></p>
                                                    </div>
                                                    <div class="bio-row">
                                                        <p><span>Gears </span>: <th th:text="${carModel.gears}"></th></p>
                                                    </div>
                                                    <div class="bio-row">
                                                        <p><span>Emission </span>: <th th:text="${carModel.emission}"></th></p>
                                                    </div>
                                                </div>
                                                <form name="f" th:action="@{'/employee/' + ${employeePageViewModel.employeeId} + '/carOrder'}" th:object="${carOrderViewModel}" method="POST">
                                                    <div class="row" style="border-bottom: 1px solid #263a4f; color: #263a4f; text-align: center; margin-bottom: 20px;">
                                                        <h1>Choose a color</h1>
                                                    </div>
                                                    <div class="row">
                                                    <div class="form-group" style="margin-left: 17vw">
                                                        <div class="row">
                                                            <ul>
                                                                <li class="color-list-item">
                                                                    <label>
                                                                        <input type="radio" name="color" th:field="*{color}" th:value="black" value="black" />
                                                                        <img class="color-item" src="/img/color_black.jpg"/>
                                                                    </label>
                                                                </li>
                                                                <li class="color-list-item">
                                                                    <label>
                                                                        <input type="radio" name="color" th:field="*{color}" th:value="red" value="red"/>
                                                                        <img class="color-item" src="/img/color_red.png"/>
                                                                    </label>
                                                                </li>
                                                                <li class="color-list-item">
                                                                    <label>
                                                                        <input type="radio" name="color" th:field="*{color}" th:value="blue" value="blue"/>
                                                                        <img class="color-item" src="/img/color_blue.png"/>
                                                                    </label>
                                                                </li>
                                                                <li class="color-list-item">
                                                                    <label>
                                                                        <input type="radio" name="color" th:field="*{color}" th:value="white" value="white"/>
                                                                        <img class="color-item" src="/img/color_white.png"/>
                                                                    </label>
                                                                </li>
                                                            </ul>
                                                            <td th:if="${#fields.hasErrors('color')}" th:errors="*{color}">Name Error</td>
                                                            <!--<input name="color" type="text" value="yellow" th:field="*{color}"/>-->
                                                        </div>
                                                    </div>
                                                    </div>

                                                    <div class="row" style="border-bottom: 1px solid #263a4f; color: #263a4f; text-align: center; margin-bottom: 20px;">
                                                        <h1>Choose options for <span th:text="${carModel.mark}"></span> <span th:text="${carModel.model}"></span></h1>
                                                    </div>
                                                    <div class="form-group" style="margin-left: 30vw" th:each="option: ${optionList}">
                                                        <label class="col-lg-2 control-label"><th th:text="${option.optionName}"></th></label>
                                                        <div class="col-lg-6">
                                                            <input type="checkbox" name="option" th:field="*{optionList}" th:value="${option.id}" class="form-control"/>
                                                        </div>
                                                        <input style="visibility: hidden;" name="carModelId"  th:value="${carModel.id}" class="form-control"/>
                                                    </div>
                                                <div class="row">
                                                    <div class="col-lg-offset-5 col-lg-9">
                                                        <input type="submit" name="submit" class="btn btn-primary" value="Order Car"/>
                                                        <a href="javascript:history.back()"><button type="button" class="btn btn-danger">Cancel</button></a>
                                                    </div>
                                                </div>
                                                    </form>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>

            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>
<div th:replace="employee/index :: scripts"></div>
</body>
</html>
