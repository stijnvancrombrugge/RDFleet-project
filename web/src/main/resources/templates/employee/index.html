<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Employee pages"/>
    <meta name="author" content="Stijn"/>
    <link rel="shortcut icon" href="/img/favicon.png"/>
</head>

<body>

    <!--header start-->
    <header class="header dark-bg" th:fragment="header">
        <div class="toggle-nav">
            <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"><img style="width:40px;" src="/img/realdolmen.jpg"/></div>
        </div>

        <!--logo start-->
        <a href="index.html" class="logo">RD <span class="lite">Fleet</span></a>
        <!--logo end-->

        <div class="top-nav notification-row">
            <!-- notificatoin dropdown start-->
            <ul class="nav pull-right top-menu">

                <!-- user login dropdown start-->
                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="profile-ava">
                                <img alt="" style="width: 50px" th:src="@{'/image/profile/' + ${employeePageViewModel.employeeId}}" onerror="this.src='/img/default-profile.png'"/>
                            </span>
                        <span class="username" th:text="${employeePageViewModel.firstName}"></span> <span class="username" th:text="${employeePageViewModel.lastName}"></span>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu extended logout">
                        <div class="log-arrow-up"></div>
                        <li class="eborder-top">
                            <a href="/employee/home#profile"><i class="icon_profile"></i>Home</a>
                        </li>
                        <li>
                            <a th:href="@{/logout}"><i class="icon_key_alt"></i> Log Out</a>
                        </li>
                    </ul>
                </li>
                <!-- user login dropdown end -->
            </ul>
            <!-- notificatoin dropdown end-->
        </div>
    </header>
    <!--header end-->

    <!--sidebar start-->
    <aside th:fragment="sidebar">
        <div id="sidebar"  class="nav-collapse ">
            <!-- sidebar menu start-->
            <ul class="sidebar-menu">
                <li class="active">
                    <a class="" th:href="@{'/employee/home'}">
                        <i class="icon_house_alt"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="sub-menu">
                    <a th:href="@{'/employee/order'}" class="">
                        <i class="icon_document_alt"></i>
                        <span>New Order</span>
                    </a>
                </li>

            </ul>
            <!-- sidebar menu end-->
        </div>
    </aside>
    <!--sidebar end-->

            <div class="row" th:fragment="profilewidget">
                <!-- profile-widget -->
                <div class="col-lg-12">
                    <div class="profile-widget profile-widget-info">
                        <div class="panel-body">
                            <div class="col-lg-2 col-sm-2">
                                <h4><span th:text="${employeePageViewModel.firstName} "></span> <span th:text="${employeePageViewModel.lastName}"></span></h4>
                                <div class="follow-ava">
                                    <img th:src="@{'/image/profile/' + ${employeePageViewModel.employeeId}}" onerror="this.src='/img/default-profile.png'" alt=""/>
                                </div>
                                <h6>Employee</h6>
                            </div>
                            <div class="col-lg-4 col-sm-4 follow-info">
                                <p>Business Unit: <span th:text="${employeePageViewModel.businessUnit}"></span></p>
                                <h6>
                                    <span><i class="icon_clock_alt"></i><th th:text="${#dates.format(#calendars.createToday(), 'dd/MMM/yyyy')}"></th> </span>
                                </h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <div th:fragment="scripts">
        <!-- container section end -->
        <!-- javascripts -->
        <script src="/js/jquery.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <!-- nice scroll -->
        <script src="/js/owl.carousel.js"></script>
        <script src="/js/jquery.scrollTo.min.js"></script>
        <script src="/js/jquery.nicescroll.js" type="text/javascript"></script>
        <!-- jquery knob -->
        <script src="/assets/jquery-knob/js/jquery.knob.js"></script>
        <!--custome script for all page-->
        <script src="/js/scripts.js"></script>

        <script>

            //knob
            $(".knob").knob();

        </script>
    </div>

</body>
</html>
