<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="New Order"/>
    <meta name="author" content="Stijn"/>
    <link rel="shortcut icon" href="/img/favicon.png"/>

    <title>Order</title>

    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- bootstrap theme -->
    <link href="/css/bootstrap-theme.css" rel="stylesheet"/>
    <!--external static.css-->
    <!-- font icon -->
    <link href="/css/elegant-icons-style.css" rel="stylesheet" />
    <link href="/css/font-awesome.min.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="/css/style.css" rel="stylesheet"/>
    <link href="/css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.static.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="static.js/html5shiv.static.js"></script>
    <script src="static.js/respond.min.static.js"></script>
    <script src="static.js/lte-ie7.static.js"></script>
    <![endif]-->
</head>

<body>
<!-- container section start -->
<section id="container" class="">
    <!--header start-->
    <header th:replace="employee/index :: header">
    </header>
    <!--header end-->

    <!--sidebar start-->
    <aside th:replace="employee/index :: sidebar">
    </aside>
    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-user-md"></i>New Car Order</h3>

                </div>
            </div>
            <div th:replace="employee/index :: profilewidget">
            </div>
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">

                        <div class="panel-body">
                            <div class="tab-content">
                                <div id="recent-activity" class="tab-pane active">
                                    <section class="panel">
                                        <div class="panel-body bio-graph-info">
                                            <div class="row" style="border-bottom: 1px solid #263a4f; color: #263a4f; text-align: center; margin-bottom: 20px;">
                                                <h1>Submit your order code</h1>
                                            </div>
                                            <div class="row" style="margin-bottom: 30px;">
                                                <div class="form-group">
                                                    <div class="single-confirm-button">
                                                        <input type="text" id="code" class="form-control" style="width:25vw;"/>
                                                    </div>
                                                </div>
                                                <div class="single-confirm-button">
                                                    <button id="start-order-button" class="btn btn-primary" style="width:25vw;">Start Order</button>
                                                </div>
                                            </div>
                                            <form th:action="@{'/employee/order'}" th:object="${carModelFilterViewModel}" method="POST">
                                            <div id="category-choice" style="display:none;">
                                                <div class="row" style="border-bottom: 1px solid #263a4f; color: #263a4f; text-align: center; margin-bottom: 20px;">
                                                    <h1>Select a category</h1>
                                                </div>
                                                <div class="row">
                                                    <div class="row" style="margin-bottom: 30px;">
                                                        <div id="choice-category" class="choice-category">
                                                            <label>
                                                                <input type="radio" name="category" th:field="*{category}" th:value="${employeePageViewModel.userCategory} -1"/>
                                                                <div class="category-button">Downgrade(<span th:text="${employeePageViewModel.userCategory} -1"></span>)</div>
                                                            </label>
                                                            <label>
                                                                <input type="radio" name="category" th:field="*{category}" th:value="${employeePageViewModel.userCategory}"/>
                                                                <div class="category-button">Default(<span th:text="${employeePageViewModel.userCategory}"></span>)</div>
                                                            </label>
                                                            <label>
                                                                <input type="radio" name="category" th:field="*{category}" th:value="${employeePageViewModel.userCategory} +1"/>
                                                                <div class="category-button">Upgrade(<span th:text="${employeePageViewModel.userCategory} +1"></span>)</div>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                                </div>
                                                    <div id="mark-choice" style="display:none">
                                                        <div class="row" style="border-bottom: 1px solid #263a4f; color: #263a4f; text-align: center; margin-bottom: 20px;">
                                                            <h1>Choose a mark</h1>
                                                        </div>
                                                        <div class="row">
                                                            <label>
                                                                <input type="radio" name="mark" th:field="*{mark}" th:value="skoda" value="skoda"/>
                                                                <img class="mark-image" src="/img/skoda_logo.png"/>
                                                            </label>
                                                            <label>
                                                                <input type="radio" name="mark" th:field="*{mark}" th:value="seat" value="seat"/>
                                                                <img class="mark-image" src="/img/seat_logo.png"/>
                                                            </label>
                                                            <label>
                                                                <input type="radio" name="mark" th:field="*{mark}" th:value="volkswagen" value="volkswagen"/>
                                                                <img class="mark-image" src="/img/volkswagen_logo.png"/>
                                                            </label>
                                                            <label>
                                                                <input type="radio" name="mark" th:field="*{mark}" th:value="audi" value="audi"/>
                                                                <img class="mark-image" src="/img/audi_logo.png"/>
                                                            </label>
                                                        </div>
                                                        <div class="row">
                                                            <div class="single-confirm-button">
                                                                <input type="submit" class="btn btn-primary" style="width:25vw;" value="Proceed"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>

            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>

<div th:replace="employee/index :: scripts"></div>
<script type="text/javascript">
    $('#start-order-button').click(function(){

        var orderCode = $('#code').val();
        if(orderCode){
            $.getJSON("/employee/checkOrderCode/" + orderCode,
                function(response) {
                   $("#category-choice").show(1000);
                }
            );
        }
    });

    $("#choice-category label input[name='category']").click(function(){
        $("#mark-choice").show(1000);
    });



</script>
</body>
</html>
