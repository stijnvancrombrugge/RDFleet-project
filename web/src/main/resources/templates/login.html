<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Login"/>
    <meta name="author" content="GeeksLabs"/>
    <link rel="shortcut icon" href="/img/favicon.png"/>

    <title>Login</title>

    <!-- Bootstrap CSS -->    
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- bootstrap theme -->
    <link href="/css/bootstrap-theme.css" rel="stylesheet"/>
    <!--external staticx.css-->
    <!-- font icon -->
    <link href="/css/elegant-icons-style.css" rel="stylesheet" />
    <link href="/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="/css/style.css" rel="stylesheet"/>
    <link href="/css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.staticx.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="/static.js/html5shiv.static.js"></script>
    <script src="/static.js/respond.min.static.js"></script>
    <![endif]-->
</head>

  <body class="login-img3-body">

    <div class="container">
        <div class="title-login"><span style="color:#c7254e">RD</span><span class="lite">Fleet</span></div>

      <form name="f" th:action="@{/login}" class="login-form" method="POST">
        <div class="login-wrap">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <div class="input-group">
              <span class="input-group-addon"><i class="icon_profile"></i></span>
              <input type="text" class="form-control" name="username" placeholder="Username" autofocus="autofocus"/>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" class="form-control" name="password" placeholder="Password"/>
            </div>
            <label class="checkbox">
                <input type="checkbox" id="remember_me" name="remember-me" value="remember-me"/>Remember me
            </label>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
            <button class="btn btn-info btn-lg btn-block" type="submit">Signup</button>
        </div>
      </form>

    </div>


  </body>
</html>
